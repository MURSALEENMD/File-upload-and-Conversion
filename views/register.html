<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Registration</title>
</head>
<body align="center" bgcolor="#CFD851">
 <script>
 function chk_pass(pass){
 alert('ffff');
 var passwd=/^(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{6,15}$/;
 if(!pass.value.match(passwd)){
 pass.value='';
 alert('Wrong password format, try again');
 }
 }
 function validate(){
 var pass1 = document.getElementById('password1');
 var pass2 = document.getElementById('password2');
 var email = document.getElementById('email');
 var passwd=/^(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{6,15}$/;
 const re = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
 if(!pass1.value.match(passwd) || !pass2.value.match(passwd)){
 pass1.value='';
 pass2.value='';
 alert('Wrong password format, try again');
 return false;
 } else if (pass1.value != pass2.value){
 pass1.value = '';
 pass2.value = '';
 alert('Passwords do not match');
 return false;
 } else if(!re.test(email.value)){
 email.value = '';
 alert('Invalid email');
 return false;
 } else {
 return true;
 }
 }
 </script>
 <h1>Welcome 
 <br>
 File Upload
 </h1>
 <hr>
 <h3>REGISTRATION</h3>
 {{.msg}}
 <br><br>
 {{if .msg}}
 <a href="/account/index">Login</a>
 {{else}}
 <form method="post" action="/account/registration">
 First Name: <input type="text" name="f_name" id="f_name"><br>
 Last Name: <input type="text" name="l_name" id="l_name"><br>
 Username: <input type="text" name="username" id="username"><br>
 Password: <input type="password" name="password1" id="password1" ><br>
 Re-Type Password: <input type="password" name="password2" id="password2" ><br>
 E-main ID: <input type="text" name="email" id="email"><br>
 Contact No: <input type="number" name="contact" id="contact"><br><br>
 <input type="submit" value="Register" onclick="return validate()">
 </form>
 {{end}}
</body>
</html>
